   <script src="form.js"></script>
    <title>Simple Form</title>

<body>
    <h2>A Simple Registration Form</h2>
    
    <form>

    <label>FirstName  <input type="text" placeholder="FirstName" pattern="*[a-zA-Z]"  required></label> <br>
<br>

     <label> LastName  <input type="text" placeholder="LastName" pattern="*[a-zA-Z]"  required></label><br>
      <br>

    <label>Email  <input type="text" placeholder="Email" required></label>  <br>
      <br>

     <label> Password  <input type="password" placeholder="Password" name="password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])" 
      onchange="onchange()" required/><br></label>
   <br>

     <label>Re-type Password  <input type="password" placeholder="Re-type Password" name="confirm" minlength="8" 
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])" onchange="onchange()" required/></label> <br>
    <br>

        <input type="radio" name="gender">

        <label for="Male">Male</label>

        <input type="radio" name="gender">

        <label for="Female">Female</label><br>
        <br>
        <br>
        <input type="submit" value="Register">



    </form>
</body>
